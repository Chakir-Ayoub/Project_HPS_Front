<div class="contact-form">
    <form (ngSubmit)="Update()" #f="ngForm">
        <div id="group-data" ngModelGroup="groupdata" #groupdata="ngModelGroup">
            <div class="modalHeader">
                <div class="editRowModal">
                    <div class="modal-about">
                        <h2 class="modal-title" id="modal-basic-title">Edit Group</h2>
                    </div>
                </div>
                <button class="btn btn-outline-dark" type="button" (click)="closeDialog()" aria-label="Close dialog">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <div class="modal-body">
                <div class="row mb-3">
                    <div class="col-6">
                        <label for="nom" class="form-label">Nom Group</label>
                        <input type="text" id="nom" name="nom" class="form-control" [(ngModel)]="group.nom" required #nom="ngModel">
                        <span *ngIf="!nom.valid && nom.touched">Please enter a valid name</span>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">
                            Save
                        </button>
                        <button class="btn btn-secondary" type="button" (click)="closeDialog()">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
